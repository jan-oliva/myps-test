<!DOCTYPE html>
<html>
<head>
	<link href="../../bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
		<div class="test">
			<fieldset>
				<legend>Skupina</legend>
				<div id="frm-foo-grouped-name-pair" class="control-group">
					<label class="test control-label" for="frm-foo-grouped-name">Jméno</label>

					<div class="controls">
						<input type="text" name="grouped[name]" id="frm-foo-grouped-name" value="">
					</div>
				</div>
				<div id="frm-foo-grouped-email-pair" class="control-group">
					<label class="control-label" for="frm-foo-grouped-email">Email</label>

					<div class="controls">
						<div class="input-prepend">
							<span class="add-on">@</span>
							<input type="email" name="grouped[email]" id="frm-foo-grouped-email" value="">
						</div>
					</div>
				</div>
				<div id="frm-foo-grouped-sex-pair" class="control-group">
					<label class="control-label" for="frm-foo-grouped-sex">Pohlaví</label>

					<div class="controls">
						<select name="grouped[sex]" id="frm-foo-grouped-sex">
							<option value="1">Muž</option>
							<option value="2">Žena</option>
						</select>
					</div>
				</div>
				<div id="frm-foo-grouped-mailing-pair" class="control-group">
					<div class="controls">
						<label class="checkbox" for="frm-foo-grouped-mailing">
							<input type="checkbox" name="grouped[mailing]" id="frm-foo-grouped-mailing">Zasílat novinky</label>
					</div>
				</div>
				<div id="frm-foo-grouped-add-pair" class="control-group">
					<div class="controls">
						<input type="button" name="grouped[add]" id="frm-foo-grouped-add" value="Přidat">
					</div>
				</div>
				<div class="form-actions">
					<input type="submit" name="grouped[poke]" class="btn" value="Šťouchnout">
					<input type="submit" name="grouped[poke2]" class="btn-success btn" value="Ještě Šťouchnout">
				</div>
			</fieldset>
		</div>
		<div>
			<input type="hidden" name="_token_" id="frm-foo-_token_" value="%a%">
		</div>
	</form>
</div>
</body>
</html>
