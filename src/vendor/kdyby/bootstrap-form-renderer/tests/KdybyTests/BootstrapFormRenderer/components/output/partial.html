<!DOCTYPE html>
<html>
<head>
	<link href="../../bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
		<input type="text" name="grouped[name]" id="frm-foo-grouped-name" value="">
		<fieldset>
			<legend>Skupina</legend>
			<div id="frm-foo-grouped-email-pair" class="control-group">
				<label class="control-label" for="frm-foo-grouped-email">Email</label>

				<div class="controls">
					<div class="input-prepend">
						<span class="add-on">@</span>
						<input type="email" name="grouped[email]" id="frm-foo-grouped-email" value="">
					</div>
				</div>
			</div>
			<div id="frm-foo-grouped-sex-pair" class="control-group">
				<label class="control-label" for="frm-foo-grouped-sex">Pohlaví</label>

				<div class="controls">
					<select name="grouped[sex]" id="frm-foo-grouped-sex">
						<option value="1">Muž</option>
						<option value="2">Žena</option>
					</select>
				</div>
			</div>
			<div id="frm-foo-grouped-mailing-pair" class="control-group">
				<div class="controls">
					<label class="checkbox" for="frm-foo-grouped-mailing">
						<input type="checkbox" name="grouped[mailing]" id="frm-foo-grouped-mailing">Zasílat novinky</label>
				</div>
			</div>
			<div id="frm-foo-grouped-add-pair" class="control-group">
				<div class="controls">
					<input type="button" name="grouped[add]" id="frm-foo-grouped-add" value="Přidat">
				</div>
			</div>
			<div class="form-actions">
				<input type="submit" name="grouped[poke]" class="btn" value="Šťouchnout">
				<input type="submit" name="grouped[poke2]" class="btn-success btn" value="Ještě Šťouchnout">
			</div>
		</fieldset>
		<fieldset>
			<legend>Other</legend>
			<div id="frm-foo-other-sexy-pair" class="control-group">
				<label class="control-label">Sexy</label>

				<div class="controls">
					<label for="frm-foo-other-sexy-1" class="radio">
						<input type="radio" name="other[sexy]" id="frm-foo-other-sexy-1" value="1">Ano</label>
					<label for="frm-foo-other-sexy-2" class="radio">
						<input type="radio" name="other[sexy]" id="frm-foo-other-sexy-2" value="2">Ne</label>
				</div>
			</div>
			<div id="frm-foo-other-heslo-pair" class="control-group error">
				<label class="control-label" for="frm-foo-other-heslo">Heslo</label>

				<div class="controls">
					<input type="password" name="other[heslo]" id="frm-foo-other-heslo">

					<p class="help-inline">chybka!</p>
				</div>
			</div>
			<div class="form-actions">
				<input type="submit" name="other[pass]" class="btn-warning btn" value="Nastavit heslo">
			</div>
		</fieldset>
		<div id="frm-foo-photo-pair" class="control-group">
			<label class="control-label" for="frm-foo-photo">Fotka</label>

			<div class="controls">
				<input type="file" name="photo" id="frm-foo-photo">
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" name="up" class="btn" value="Nahrát fotku">
		</div>
		<div id="frm-foo-desc-pair" class="control-group">
			<label class="control-label" for="frm-foo-desc">Popis</label>

			<div class="controls"><textarea name="desc" id="frm-foo-desc"></textarea>
			</div>
		</div>
		<div class="form-actions">
			<input type="submit" name="_submit" class="btn-primary btn" value="Uložit">
			<input type="submit" name="delete" class="btn" value="Smazat">
		</div>
		<div>
			<input type="hidden" name="_token_" id="frm-foo-_token_" value="%a%">
		</div>
	</form>
</div>
</body>
</html>
